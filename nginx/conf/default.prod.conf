# 프로덕션 환경용 Nginx 설정
# 보안 강화 및 CORS 제한 설정

# rate limiting 설정
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

upstream fastapi_backend {
    server fastapi:8000;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;

    # Let's Encrypt 인증을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버 설정
server {
    listen 443 ssl http2;
    server_name your-domain.com;  # 실제 도메인으로 변경

    # SSL 인증서 설정
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL 보안 강화 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 보안 헤더
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS 설정 - 특정 도메인만 허용 (프로덕션 환경 권장)
    # 허용할 프론트엔드 도메인 추가
    set $cors_origin "";
    # 프로덕션: Streamlit Cloud
    if ($http_origin ~* "^https://what2eat\.streamlit\.app$") {
        set $cors_origin $http_origin;
    }
    # 로컬 개발 환경: localhost, 127.0.0.1 (개발 시에만 사용)
    if ($http_origin ~* "^http://(localhost|127\.0\.0\.1)(:[0-9]+)?$") {
        set $cors_origin $http_origin;
    }

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age "86400" always;

    # Request Body 크기 제한
    client_max_body_size 10M;

    # FastAPI 백엔드 API
    location / {
        # rate limiting 적용
        limit_req zone=api_limit burst=20 nodelay;

        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://fastapi_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 버퍼 설정
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 헬스체크 엔드포인트 (rate limiting 제외)
    location /health {
        access_log off;
        proxy_pass http://fastapi_backend/health;
        proxy_set_header Host $host;
    }

    # API 문서 접근 제한 (선택사항)
    location /docs {
        # 특정 IP만 허용하려면 주석 해제
        # allow 1.2.3.4;
        # deny all;
        
        proxy_pass http://fastapi_backend/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}



