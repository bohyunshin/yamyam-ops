# rate limiting 설정
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

upstream fastapi_backend {
    server backend:8000;
}

# HTTP 서버 설정
server {
    listen 8808;
    server_name _;

    # CORS 설정 - Streamlit Cloud 프로덕션 + 로컬 개발 환경 허용
    set $cors_origin "";
    # 프로덕션: Streamlit Cloud
    if ($http_origin ~* "^https://what2eat\.streamlit\.app$") {
        set $cors_origin $http_origin;
    }
    # 로컬 개발 환경: localhost, 127.0.0.1
    if ($http_origin ~* "^http://(localhost|127\.0\.0\.1)(:[0-9]+)?$") {
        set $cors_origin $http_origin;
    }

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Request Body 크기 제한 (파일 업로드를 위해 증가)
    client_max_body_size 2000M;

    # 파일 업로드 엔드포인트 (더 큰 크기 허용)
    location ~ ^/upload/(kakao/)?(diners|reviewers|reviews) {
        # rate limiting 적용
        limit_req zone=api_limit burst=20 nodelay;

        # OPTIONS 요청 처리 (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 파일 업로드를 위한 타임아웃 설정 (더 긴 시간 허용)
        proxy_connect_timeout 120s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        # 버퍼 설정 (대용량 파일 업로드)
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # FastAPI 백엔드 API
    location / {
        # rate limiting 적용
        limit_req zone=api_limit burst=20 nodelay;

        # OPTIONS 요청 처리 (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://fastapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # 타임아웃 설정 (파일 업로드 작업을 위해 충분히 큰 값 설정)
        proxy_connect_timeout 60s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
    }

    # 헬스체크 엔드포인트 (rate limiting 제외)
    location /health {
        proxy_pass http://fastapi_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Let's Encrypt 인증을 위한 경로 (향후 SSL 인증서 추가 시 사용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 로그 설정
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

