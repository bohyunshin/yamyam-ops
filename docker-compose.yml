version: "3.9"

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/yamyam-ops:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: yamyam-backend
    ports:
      - "8000"
    environment:
      # 데이터베이스 설정
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      FAISS_SERVER_URL: ${FAISS_SERVER_URL:-}

      # JWT 설정
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # 환경 설정
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # Alembic 마이그레이션 설정
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}

      # CORS 설정
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["https://what2eat.streamlit.app", "http://localhost:8501", "http://localhost:3000", "http://localhost", "http://127.0.0.1:8501"]}

      # Firebase 설정
      FIREBASE_KEY: ${FIREBASE_KEY:-}

      # Remote JSON Load 설정
      REMOTE_JSON_HOST: ${REMOTE_JSON_HOST}
      REMOTE_JSON_PORT: ${REMOTE_JSON_PORT}
      REMOTE_JSON_USER: ${REMOTE_JSON_USER}
      REMOTE_JSON_PASS: ${REMOTE_JSON_PASS}
      REMOTE_JSON_PATH: ${REMOTE_JSON_PATH}
      REMOTE_N2V_WEIGHT_PATH: ${REMOTE_N2V_WEIGHT_PATH}
      REMOTE_N2V_UTIL_PATH: ${REMOTE_N2V_UTIL_PATH}

      # 서버 설정
      WORKERS: ${WORKERS:-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - config_data:/app/config
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: yamyam-nginx-prod
    ports:
      - "8808:8808"
      - "443:443"

    volumes:
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 인증서 디렉토리
      - nginx_logs:/var/log/nginx
      - ./data:/app/data

    depends_on:
      - backend
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fL", "http://localhost:8808/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgis/postgis:15-3.4
    container_name: yamyam-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yamyam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yamyam_pass}
      POSTGRES_DB: ${POSTGRES_DB:-yamyamdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "15477:5432"  # 외부 접근용
      - "5477:5432"   # 내부 접근용
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yamyam} -d ${POSTGRES_DB:-yamyamdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: yamyam-redis
    ports:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  config_data:
  nginx_logs:

networks:
  yamyam-network:
    driver: bridge