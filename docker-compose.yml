version: "3.9"

services:
  fastapi:
    build: 
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: yamyam-fastapi
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://yamyam:yamyam_pass@postgres:5432/yamyamdb
      REDIS_URL: redis://redis:6379
      SECRET_KEY: your-secret-key-here
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: development
      DEBUG: True
      GOOGLE_APPLICATION_CREDENTIALS: /app/firebase-key.json
      WORKERS: ${WORKERS:-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./fastapi:/app
      - ./fastapi/firebase-service-account-key.json:/app/firebase-key.json

  postgres:
    image: postgres:15
    container_name: yamyam-postgres
    environment:
      POSTGRES_USER: yamyam
      POSTGRES_PASSWORD: yamyam_pass
      POSTGRES_DB: yamyamdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yamyam -d yamyamdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: yamyam-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: