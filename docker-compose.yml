version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    container_name: yamyam-backend
    ports:
      - "8000:8000"
    environment:
      # 데이터베이스 설정
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      FAISS_SERVER_URL: ${FAISS_SERVER_URL:-}

      # JWT 설정
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # 환경 설정
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # CORS 설정
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["http://localhost:8501", "http://localhost:3000", "http://localhost"]}

      # Firebase 설정
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS:-/app/firebase-key.json}

      # Remote JSON Load 설정
      REMOTE_JSON_HOST: ${REMOTE_JSON_HOST}
      REMOTE_JSON_PORT: ${REMOTE_JSON_PORT}
      REMOTE_JSON_USER: ${REMOTE_JSON_USER}
      REMOTE_JSON_PASS: ${REMOTE_JSON_PASS}
      REMOTE_JSON_PATH: ${REMOTE_JSON_PATH}
      REMOTE_N2V_WEIGHT_PATH: ${REMOTE_N2V_WEIGHT_PATH}
      REMOTE_N2V_UTIL_PATH: ${REMOTE_N2V_UTIL_PATH}

      # 서버 설정
      WORKERS: ${WORKERS:-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - config_data:/app/config
      - ./backend/firebase-service-account-key.json:/app/firebase-key.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgis/postgis:15-3.4
    container_name: yamyam-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yamyam}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yamyam_pass}
      POSTGRES_DB: ${POSTGRES_DB:-yamyamdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-yamyam} -d ${POSTGRES_DB:-yamyamdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: yamyam-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  config_data:
