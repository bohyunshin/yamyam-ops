version: "3.9"

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/yamyam-ops:${IMAGE_TAG:-latest}
    container_name: yamyam-backend-prod
    # 외부 직접 노출 제거 - nginx를 통해서만 접근
    expose:
      - "8000"
    environment:
      # 데이터베이스 설정
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      FAISS_SERVER_URL: ${FAISS_SERVER_URL:-}
      
      # JWT 설정
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      
      # 환경 설정
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # CORS 설정
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-["https://what2eat.streamlit.app"]}
      
      # Firebase 설정 (파일 경로 방식 우선, 환경 변수 방식도 지원)
      GOOGLE_APPLICATION_CREDENTIALS: /app/secrets/firebase-key.json
      FIREBASE_KEY: ${FIREBASE_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # 보안 강화: secrets 디렉토리를 읽기 전용으로 마운트
      - /etc/yamyam/secrets:/app/secrets:ro
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: yamyam-nginx-prod
    ports:
      - "8808:8808"  # 내부 포트 8808로 변경 (외부 포트는 서버 관리자가 포워딩)
      - "443:443"     # HTTPS (필요시)
    volumes:
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 인증서 디렉토리
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fL", "http://localhost:8808/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15
    container_name: yamyam-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d

    ports:
      - "15477:5432"  # 외부 접근용
      - "5477:5432"   # 내부 접근용
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: yamyam-redis-prod
    # 보안을 위해 외부 포트 노출 제거
    expose:
      - "6379"
    networks:
      - yamyam-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  nginx_logs:

networks:
  yamyam-network:
    driver: bridge
